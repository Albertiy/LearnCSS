<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片和文字层的视差滚动</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main">
      <section class="list-item">
        <div class="item-image">
          <img
            src="https://miiiku.github.io/shichagundong/images/1.jpg"
            alt="image-1"
          />
        </div>
        <div class="item-text">
          <div class="text-title">「四月是你的谎言」</div>
          <div class="text-desc">我在盛开的樱花下等你，从此命运不再属于自己。</div>
        </div>
      </section>
      <section class="list-item">
        <div class="item-image">
          <img
            src="https://miiiku.github.io/shichagundong/images/2.jpg"
            alt="image-2"
          />
        </div>
        <div class="item-text">
          <div class="text-title">「言叶之庭」</div>
          <div class="text-desc"></div>
        </div>
      </section>
      <section class="list-item">
        <div class="item-image">
          <img
            src="https://miiiku.github.io/shichagundong/images/3.jpg"
            alt="image-3"
          />
        </div>
        <div class="item-text">
          <div class="text-title">「你的名字」</div>
          <div class="text-desc"></div>
        </div>
      </section>
      <section class="list-item">
        <div class="item-image">
          <img
            src="https://miiiku.github.io/shichagundong/images/4.jpg"
            alt="image-4"
          />
        </div>
        <div class="item-text">
          <div class="text-title">「天气之子」</div>
          <div class="text-desc"></div>
        </div>
      </section>
      <section class="list-item">
        <div class="item-image">
          <img
            src="https://miiiku.github.io/shichagundong/images/5.jpg"
            alt="image-5"
          />
        </div>
        <div class="item-text">
          <div class="text-title">「K-ON！」</div>
          <div class="text-desc"></div>
        </div>
      </section>
      <section class="list-item">
        <div class="item-image">
          <img
            src="https://miiiku.github.io/shichagundong/images/6.jpg"
            alt="image-6"
          />
        </div>
        <div class="item-text">
          <div class="text-title">「CLANNAD」</div>
          <div class="text-desc"></div>
        </div>
      </section>
    </main>
  </body>
</html>
