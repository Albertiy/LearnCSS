<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- 大盒子 -->
    <div class="container">
      <div class="box">
        <div class="icon fa fa-search"></div>
        <p>搜索</p>
      </div>
      <!-- 图标盒子 -->
      <div class="box">
        <div class="icon fa fa-weibo"></div>
        <!-- 图标名字 -->
        <p>微博</p>
      </div>
      <div class="box">
        <div class="icon fa fa-qq"></div>
        <p>QQ</p>
      </div>
      <div class="box">
        <div class="icon fa fa-weixin"></div>
        <p>微信</p>
      </div>
      <div class="box">
        <div class="icon fa fa-google"></div>

      </div>
      <div class="box">
        <div class="icon fa fa-phone"></div>

      </div>
      <div class="box">
        <div class="icon fa fa-image"></div>
        <p>相册</p>
      </div>
      <div class="box">
        <div class="icon fa fa-camera"></div>
        <p>相机</p>
      </div>
      <div class="box">
        <div class="icon fa fa-envelope-o"></div>
        <p>短信</p>
      </div>
      <div class="box">
        <div class="icon fa fa-address-book"></div>
        <p>通讯录</p>
      </div>
      <div class="box">
        <div class="icon fa fa-github"></div>
        <p>GitHub</p>
      </div>
      <div class="box">
        <div class="icon fa fa-youtube-play"></div>
        <p>Youtube</p>
      </div>
      <div class="box">
        <div class="icon fa fa-facebook-official"></div>
        <p>Facebook</p>
      </div>
      <div class="box">
        <div class="icon fa fa-twitter"></div>
        <p>Twitter</p>
      </div>
    </div>

</html>
