<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Layered Hover Effect</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="icons">
        <a href="#">
          <div class="layer">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span class="fab fa fa-facebook-f"></span>
          </div>
          <div class="text">Facebook</div>
        </a>
        <a href="#">
        <div class="layer">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span class="fab fa fa-twitter"></span>
        </div>
        <div class="text">Twitter</div>
        </a>
        <a href="#">
        <div class="layer">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span class="fab fa fa-instagram"></span>
        </div>
        <div class="text">Instagram</div>
        </a>
        <a href="#">
        <div class="layer">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span class="fab fa fa-linkedin"></span>
        </div>
        <div class="text">Linkedin</div>
        </a>
        <a href="#">
        <div class="layer">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span class="fab fa fa-youtube-play"></span>
        </div>
        <div class="text">YouTube</div>
        </a>
      </div>
    </div>
  </body>
</html>
